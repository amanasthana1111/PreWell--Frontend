<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY important for SEO) -->
    <title>Folify — AI Portfolio, ATS Resume & Interview Preparation Platform</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Primary SEO Meta -->
    <meta
      name="description"
      content="Folify is an AI-powered platform to generate portfolios, scan ATS resumes, and prepare for interviews using resume-based AI questions."
    />
    <meta
      name="keywords"
      content="AI Portfolio Generator, ATS Resume Scanner, AI Interview Preparation, Resume Analyzer, Job Preparation AI, Folify"
    />
    <meta name="author" content="Folify Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Folify — AI Powered Career Platform" />
    <meta
      property="og:description"
      content="Build AI portfolios, scan ATS resumes, and prepare for interviews with resume-based AI questions."
    />
    <meta property="og:url" content="https://pre-well-frontend.vercel.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Folify — AI Powered Career Platform" />
    <meta
      name="twitter:description"
      content="AI Portfolio Generator, ATS Resume Scanner & Interview Prep Platform."
    />

    <!-- Theme Color (mobile browsers) -->
    <meta name="theme-color" content="#2563eb" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://pre-well-frontend.vercel.app" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
